<!DOCTYPE html>
<html>
   <head>
      <meta charset="UTF-8">
      <title>數學公式</title>
   </head>
    
   <body>
    
      <math xmlns="http://www.w3.org/1998/Math/MathML">
        
         <mrow>            
            <mrow>
                
               <msup>
                  <mi>4x</mi>
                  <mn>3</mn>
               </msup>
                    
               <mo>+</mo>
                    
               <mrow>
                  <mn>2</mn>
                  <mo>⁢</mo>
                  <mi>x</mi>
               </mrow>
                    
               <mo>+</mo>
               <mn>4</mn>
                    
            </mrow>
                
            <mo>=</mo>
            <mn>0</mn>
                 
         </mrow>
      </math>
        
   </body>
</html>
