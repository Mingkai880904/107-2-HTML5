<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"> 
<title>transition</title>
<style> 
div
{
	width:500px;
	height:500px;
	background:red;
	transition:width 5s;
	-webkit-transition:width 2s; 
}

div:hover
{
	width:300px;
}
</style>
</head>
<body>



<div></div>



</body>
</html>
