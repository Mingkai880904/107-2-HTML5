<!DOCTYPE html>
<html>
<head>
  <style>
   /* This is stylesheet sets the width of all images to 100%: */
   img {
   width:100%;
   }
  </style>
  
</head>

<body>
 <h2>Styling Images</h2>
 <p>The image below has the width attribute set to 128 pixels, but the stylesheet overrides it, and sets the width to 100%.</p>
 <img src="./photos/b.jpg" width="128" height="128">
 
 <p>The image below has the style attribute, where the width is set to 128 pixels which oerrides the stylesheet:</p>
 <img src="./photos/b.jpg" style="width:128px;height:128px;">
 
 </body>
 </html>
