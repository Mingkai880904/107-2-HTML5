<!DOCTYPE html>
<html>
<head>
<style>
img{
   width:10%;
   box-shadow:0 6px 12px green;
   margin: 30px 0 0 120px;
}   
.img{
   border-radius: 180px;
}
.img2{
   border-radius: 20px 40px;
}
.img3{
   border-radius: 20px 40px 60px;
}
p{text-indent: 150px;}
</style>    
</head>
<body>
<img src="a.jpg" class="img1">
<p>border-radius: 180px;</p>
<img src="b.jpg" class="img2">
<p>border-radius: 180px;</p>
<img src="c.jpg" class="img3">
<p>border-radius: 180px;</p>
</body>
</html>
