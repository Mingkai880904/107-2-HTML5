<!DOCTYPE html>
<html>
<head>
<style>
div{
    width: 300px;
    height: 100px;
    background-color: yellow;
    margin:50px auto;
}
.bs1{
    box-shadow: 20px 10px 10px red;
}

.bs3{
    box-shadow: 20px 10px 20px green;
}
.bs6{
    box-shadow: 0px 0px 50px green inset;
}
</style>
</head>
<body>
<div class="bs1">use box-shadow: 20px 10px 10px </div>
<div class="bs3">use box-shadow: 20px 10px 20px  </div>
<div class="bs6">use box-shadow: 0px 0px 50px   </div>
</body>
</html>
