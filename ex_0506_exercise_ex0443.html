<!DOCTYPE html>
<html lang="zh-Tw">
<head>
<title> Layout </title>
    <style>*{
    font-size: 30px;
        }
#all{
    width:800px;    
    margin:0px auto;
    }    
#header{
    background-color: lightcoral;
    height:100px;
    }
#side{
    float: left;
    background-color: lightblue;
    width: 180px;
    }
#main{
    float: right;
    background-color: lightgreen;
    width: 620px;
    }
#footer{
    clear:both;
    background-color: lightpink;
    height:100px;
    }
</style>
</head>
<body>
    <div id="all">
    <div id="header"> header </div>
    <div id="side"> side </div>
    <div id="main"> main </div>
    <div id="footer"> footer </div>
    </div>
</body>
</html>
